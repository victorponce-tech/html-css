<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 21 - Módulo 4</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php">
        <p> <!-- Para texto o mínimo e máximo é usado "minlength" e "maxlength"-->
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Nome Completo">
        </p>
        <p> <!-- Para número o mínimo e máximo é usado "min" e "max"-->
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5">
        </p>
        <p> <!--Para month, date e time "value" serve como valor padrão -->
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idate">Dia da Prova:</label>
            <input type="date" name="date" id="idate" value="2020-07-04">
        </p>
        <p>
            <label for="hora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" value="12:00">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
