<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 26 - Módulo 4</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest" required>
                <option value="" selected disabled>--- Escolha ---</option>
                      <optgroup label="Região Sudeste">
                         <option value="MG">Minas Gerais</option>
                         <option value="RJ">Rio de Janeiro</option>
                         <option value="SP">São Paulo</option>
                    </optgroup>  
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernanbuco</option>
                        <option value="RN">Rio Grande Do Norte</option>
                    </optgroup>              
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof" required>
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="ENG">Engenheiro</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="MED">Médico</option>
            </datalist>
            
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" required></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
