<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo é hospedado no meu próprio servidor.</p>
    <video width="560" poster="poster.jpg" autoplay controls loop>
<source src="meu-video.mp4" type="video/mp4">
<source src="meu-video.m4v" type="video/mp4">
<source src="meu-video.webm" type="video/webm">
<source src="meu-video.ogv" type="video/ogg">
    </video>
    <p>Inserindo vídeos do youtube</p>
    <iframe width="560" height="340" src="https://www.youtube.com/embed/PDt5D24E9eM?si=Mv3kBPTQ5Yv1xQHP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p>Inserindo vídeo do vimeo</p>
    <iframe src="https://player.vimeo.com/video/47122100?h=7f728a4bb5" width="540" height="340" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/47122100"></p>
</body>
</html>
